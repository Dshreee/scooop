{% extends 'back/master.html' %}
{% load static%}

{% block headblock %}
        <!--<script src="{%static 'ckeditor5-build-classic/ckeditor.js'%}"></script>-->
        <script src="https://cdn.tiny.cloud/1/r6r4s9r6sv88d6p5xoq1cyeqzitpsyjlsgl48bxl5ji3g4mp/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>
{% endblock %}

{% block mainblock %}
                    <!-- Page content -->
                    <div id="page-content">
                        <!--  Header -->
                        <div class="content-header">
                            <div class="header-section">
                                <h1>
                                    <i class="fa fa-table"></i>News<br><small></small>
                                </h1>
                            </div>
                        </div>
                        <ul class="breadcrumb breadcrumb-top">
                            <li>Tables</li>
                            <li><a href="/panel/news/list">News</a></li>
                        </ul>
                        <!-- END Header -->
                        <div class="row">
                            <div class="col-md-12">
                                <!-- Basic Form Elements Block -->
                                <div class="block">
                                    <!-- Basic Form Elements Title -->
                                    <div class="block-title">
                                        <div class="block-options pull-right">
                           
                                        </div>
                                        <h2><strong>Add</strong> News</h2>
                                    </div>
                                    <!-- END Form Elements Title -->

                                    <!-- Basic Form Elements Content -->
                                    <form action="{%url 'news_add' %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered" >
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label class="col-md-3 control-label" for="example-text-input">Name</label>
                                            <div class="col-md-9">
                                                <input type="text" id="name" name="name" rows="2" class="form-control" placeholder="text">
                                                </input>
                                            </div>
                                        
                                        <div class="form-group">
                                            <label class="col-md-3 control-label" for="example-text-input">Headline</label>
                                            <div class="col-md-9">
                                                <textarea type="text" id="headline" name="headline" rows="2" class="form-control" placeholder="text">
                                                </textarea>
                                                
                                                <script>
                                                    tinymce.init({
                                                      selector: 'textarea',
                                                      plugins: '',
                                                      toolbar: 'a11ycheck addcomment showcomments casechange checklist code formatpainter pageembed permanentpen table',
                                                      toolbar_mode: 'floating',
                                                      tinycomments_mode: 'embedded',
                                                      tinycomments_author: 'Author name'
                                                    });
                                                  </script> 
                                                
                                            </div>
                                           
                                        </div>
                                        

                                        <div class="form-group">
                                            <label class="col-md-3 control-label" for="example-password-input">Author</label>
                                            <div class="col-md-9">
                                                <input type="text" id="author" name="author" class="form-control" placeholder="Author" disabled>
                                             
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label" for="example-disabled-input">Image</label>
                                            <div class="col-md-9">
                                                <input type="file" id="image" name="image" class="form-control" placeholder="Image" >
                                            </div>
                                            
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label" for="example-textarea-input">Description</label>
                                            <div class="col-md-9">
                                                <textarea id="descrip" name="descrip" rows="9" class="form-control" placeholder="Content.."></textarea>
                                                <script>
                                                    tinymce.init({
                                                      selector: 'textarea',
                                                      plugins: 'a11ychecker advcode casechange formatpainter linkchecker autolink lists checklist media mediaembed pageembed permanentpen powerpaste table advtable tinycomments tinymcespellchecker',
                                                      toolbar: 'a11ycheck addcomment showcomments casechange checklist code formatpainter pageembed permanentpen table',
                                                      toolbar_mode: 'floating',
                                                      tinycomments_mode: 'embedded',
                                                      tinycomments_author: 'Author name'
                                                    });
                                                  </script> 
                                            </div>
                                        </div>
                                        <script type='text/javascript'>CKEDITOR.replace("descrip");</script>
                                       
                                        <div class="form-group">
                                            <label class="col-md-3 control-label" for="example-text-input">Views</label>
                                            <div class="col-md-9">
                                                <input type="text" id="view" name="view" rows="2" class="form-control" placeholder="text"disabled>
                                            </input>
                                            </div><br/></div>
                                            
                                        <div class="form-group">
                                            <label class="col-md-3 control-label" for="example-text-input">Tags</label>
                                            <div class="col-md-9">
                                                <input type="text" id="tag" name="tag" rows="2" class="form-control" placeholder="tags ( separate with ,)">
                                                </input>
                                            </div><br/></div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label" for="example-select">Category</label>
                                            <div class="col-md-9">
                                                <select id="category" name="category" class="form-control" size="1">
                                                    {% for i in cat %}
                                                    <option value="{{i.pk}}">{{i.catname}} | {{i.name}}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                      
                                    
                                       
                                        <div class="form-group form-actions">
                                            <div class="col-md-9 col-md-offset-3">
                                                <button type="submit" id="submit" name="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i>  Submit</button>
                                               
                                            </div>
                                        </div>
                                    </form>
                                    <!-- END Basic Form Elements Content -->
                                </div>
                                <!-- END Basic Form Elements Block -->
                            </div>
                    </div>
                    <!-- END Page Content -->
{% endblock %}

{% block footerblock %}
<!-- Load and execute javascript code used only in this page -->
<script src="{%static 'back/js/pages/tablesDatatables.js'%}"></script>
<script>$(function(){ TablesDatatables.init(); });</script>
{% endblock %}
