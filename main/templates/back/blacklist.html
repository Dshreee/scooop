{% extends 'back/master.html' %}
{% load static%}

{% block mainblock %}

                    <!-- Datatables Header -->
                    <div class="content-header">
                        <div class="header-section">
                            <h1>
                                <i class="fa fa-table"></i>Black List<br><small></small>
                            </h1>
                        </div>
                    </div>
                    <ul class="breadcrumb breadcrumb-top">
                        <li>Users</li>
                        <li><a href="/panel/manager/group">Black List</a></li>
                    </ul>
                    <!-- END Datatables Header -->
                    
                        <!-- Add group block -->
                        <div class="row">
                            <div class="col-md-12">
                                <!-- Basic Form Elements Block -->
                                <div class="block">
                                    <!-- Basic Form Elements Title -->
                                    <div class="block-title">
                                        <div class="block-options pull-right">
                           
                                        </div>
                                        <h2><strong>Add IP to</strong> blacklist</h2>
                                    </div>
                                    <!-- END Form Elements Title -->

                                    <!-- Basic Form Elements Content -->
                                    <form action="{% url 'blacklist_add' %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered" >
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <label class="col-md-3 control-label" for="example-text-input">IP address</label>
                                            <div class="col-md-4">
                                                <input type="text" id="ipadd" name="ipadd"  class="form-control" placeholder="" required>
                                                
                                            </div>

                                            <div class="col-md-4">
                                                <button type="submit" id="submit" name="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i>  Add</button>
                                               
                                            </div>
                                        </div>
                                    </form>
                                    <!-- END Basic Form Elements Content -->
                                </div>
                                <!-- END Basic Form Elements Block -->
                            </div>
                    </div>
                    <!-- END Add group block -->
                    <div id="page-content">  
                    
                        <!-- Datatables Content -->
                        <div class="block ">
                            <div class="block-title">
                                

                                <table id="example-datatable" class="table table-vcenter table-condensed table-bordered">
                                    <thead>
                                        <tr>                                           
                                            <th>IP Address</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for cc in blist %}
                                        <tr>
                                            <td>{{cc.ip}}</td>                                            
                                            <td>{{cc.name}}</td>
                                            <td class="text-center">
                                                <div class="btn-group">
                                                    <a href="{%url 'blacklist_delete' ip=cc.ip %}" data-toggle="tooltip" title="Delete" class="btn btn-xs btn-danger"><i class="fa fa-times">Delete</i></a>
                                                </div>
                                            </td>

                                       {% endfor %}
                                      

                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <!-- END Datatables Content -->
                    </div>
                    <!-- END Page Content -->
{% endblock %}

{% block footerblock %}
<!-- Load and execute javascript code used only in this page -->
<script src="{%static 'back/js/pages/tablesDatatables.js'%}"></script>
<script>$(function(){ TablesDatatables.init(); });</script>
{% endblock %}
