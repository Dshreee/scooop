{% extends 'back/master.html' %}
{% load static%}

{% block mainblock %}
                    <!-- Page content -->
                    <div id="page-content">
                        <!--  Header -->
                        <div class="content-header">
                            <div class="header-section">
                                <h1>
                                    <i class="fa fa-table"></i>Edit News<br><small></small>
                                </h1>
                            </div>
                        </div>
                        <ul class="breadcrumb breadcrumb-top">
                            <li>News</li>
                            <li><a href="/panel/news/add{{pk}}">Edit</a></li>
                        </ul>
                        <!-- END Header -->
                        <div class="row">
                            <div class="col-md-12">
                                <!-- Basic Form Elements Block -->
                                <div class="block">
                                    <!-- Basic Form Elements Title -->
                                    <div class="block-title">
                                        <div class="block-options pull-right">
                           
                                        </div>
                                        <h2><strong>Edit</strong> News</h2>
                                    </div>
                                    <!-- END Form Elements Title -->

                                    <!-- Basic Form Elements Content -->
                                    <form action="{%url 'news_edit' pk=pk %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered" >
                                        {% csrf_token %}                                       

                                        <div class="form-group">
                                            <label class="col-md-3 control-label" for="example-text-input">Name</label>
                                            <div class="col-md-9">
                                                <input type="text" id="name" value="{{news.name}}" name="name" rows="2" class="form-control" placeholder="text">
                                                
                                            </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label" for="example-text-input">Headline</label>
                                            <div class="col-md-9">
                                                <textarea type="text" id="headline" name="headline" rows="2" class="form-control" placeholder="text">{{news.headline|safe}}
                                                </textarea>
                                            </div>
                                        </div>

                                        <div class="form-group">
                                            <label class="col-md-3 control-label" for="example-password-input">Author</label>
                                            <div class="col-md-9">
                                                <input type="text" id="author" value="{{news.author}}" name="author" class="form-control" placeholder="Author" disabled>
                                             
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label" for="example-disabled-input">Image</label>
                                            <div class="col-md-9">
                                                <input type="file" id="image" value="{{news.picurl}}"  name="image" class="form-control" placeholder="{{news.picurl}}" >
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-md-9">
                                                <img style="display:inline-block; width:200px ; height:200px" src ="{{news.picurl}}" >
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label" for="example-textarea-input">Description</label>
                                            <div class="col-md-9">
                                                <textarea id="description"   name="description" rows="9" class="form-control" placeholder="Content..">{{news.description|safe}}</textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label" for="example-text-input">Views</label>
                                            <div class="col-md-9">
                                                <textarea type="text" id="view" name="view" rows="2" class="form-control" placeholder="text">{{news.show}}
                                                </textarea>
                                            </div></div>
                                            <div class="form-group">
                                                <label class="col-md-3 control-label" for="example-text-input">Tags</label>
                                                <div class="col-md-9">
                                                    <textarea type="text" id="tag" name="tag" rows="2" class="form-control" placeholder="tag">{{news.tag}}
                                                    </textarea>
                                                </div></div>
                                        <div class="form-group">
                                            <label class="col-md-3 control-label" for="example-select">Category</label>
                                            <div class="col-md-9">
                                                <select id="category"  name="category" class="form-control" size="1">
                                                    <option value="{{news.categoryid}}">{{news.categoryname}}</option>
                                                    {% for i in cat %}
                                                    <option value="{{i.pk}}">{{i.catname}} | {{i.name}}</option>
                                                    {% endfor %}
                                                </select>
                                            </div>
                                        </div>
                                      
                                    
                                       
                                        <div class="form-group form-actions">
                                            <div class="col-md-9 col-md-offset-3">
                                                <button type="submit" id="submit" name="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i>Save</button>
                                               
                                            </div>
                                        </div>
                                       
                                    </form>
                                    <!-- END Basic Form Elements Content -->
                                </div>
                                <!-- END Basic Form Elements Block -->
                            </div>
                    </div>
                    <!-- END Page Content -->
{% endblock %}

{% block footerblock %}
<!-- Load and execute javascript code used only in this page -->
<script src="{%static 'back/js/pages/tablesDatatables.js'%}"></script>
<script>$(function(){ TablesDatatables.init(); });</script>
{% endblock %}
