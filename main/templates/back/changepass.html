{% extends 'back/master.html' %}
{% load static%}

{% block mainblock %}
                    <!-- Page content -->
                    <div id="page-content">
                        <!--  Header -->
                        <div class="content-header">
                            <div class="header-section">
                                <h1>
                                    <i class="fa fa-table"></i>Change Password<br><small></small>
                                </h1>
                            </div>
                        </div>
                        <ul class="breadcrumb breadcrumb-top">
                            <li>Tables</li>
                            <li><a href="/panel/category/list">Change Password</a></li>
                        </ul>
                        <!-- END Header -->
                        <div class="row">
                            <div class="col-md-12">
                                <!-- Basic Form Elements Block -->
                                <div class="block">
                                    <!-- Basic Form Elements Title -->
                                    <div class="block-title">
                                        <div class="block-options pull-right">
                           
                                        </div>
                                        <h2><strong>Change</strong> Password</h2>
                                    </div>
                                    <!-- END Form Elements Title -->

                                    <!-- Basic Form Elements Content -->
                                    <form action="{%url 'changepass' %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered" >
                                        {% csrf_token %}
                                        <div class="form-group">
                                            <div class="col-md-6">
                                                <input type="text" id="oldpass" name="oldpass" class="form-control" placeholder="Old Password">
                                             
                                            </div>
                                        
                                            <div class="col-md-6">
                                                <input type="text" id="newpass" name="newpass" class="form-control" placeholder="New Password">
                                             
                                            </div>
                                            
                                            <br>
                                        <div class="form-group ">
                                            <div class="col-md-6 ">
                                                <button type="submit" id="submit" name="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i>  Save</button>
                                               
                                            </div>
                                        </div>
                                    </form>
                                    <!-- END Basic Form Elements Content -->
                                </div>
                                <!-- END Basic Form Elements Block -->
                            </div>
                    </div>
                    <!-- END Page Content -->
{% endblock %}

{% block footerblock %}
<!-- Load and execute javascript code used only in this page -->
<script src="{%static 'back/js/pages/tablesDatatables.js'%}"></script>
<script>$(function(){ TablesDatatables.init(); });</script>
{% endblock %}
