{% extends 'back/master.html' %}
{% load static%}

{% block headblock %}
        <!--<script src="{%static 'ckeditor5-build-classic/ckeditor.js'%}"></script>-->
        <script src="https://cdn.tiny.cloud/1/r6r4s9r6sv88d6p5xoq1cyeqzitpsyjlsgl48bxl5ji3g4mp/tinymce/5/tinymce.min.js" referrerpolicy="origin"></script>

{% endblock %}

{% block mainblock %}
                    <!-- Page content -->
                    <div id="page-content">
                        <!--  Header -->
                        <div class="content-header">
                            <div class="header-section">
                                <h1>
                                    <i class="fa fa-table"></i>Site Settings<br><small></small>
                                </h1>
                            </div>
                        </div>
                        <ul class="breadcrumb breadcrumb-top">
                            <li>Panel</li>
                            <li><a href="/settings">Settings</a></li>
                        </ul>
                        <!-- END Header -->
                        <div class="row">
                            <div class="col-md-12">
                                <!-- Basic Form Elements Block -->
                                <div class="block">
                                    <!-- Basic Form Elements Title -->
                                    <div class="block-title">
                                        <div class="block-options pull-right">
                           
                                        </div>
                                        
                                    </div>
                                    <!-- END Form Elements Title -->

                                    <!-- Basic Form Elements Content -->
                                    <form action="{%url 'site_settings' %}" method="post" enctype="multipart/form-data" class="form-horizontal form-bordered" >
                                        {% csrf_token %}
                                        <div class="form-group">
                                            
                                            <div class="col-md-4">                                               
                                                    <input type="text" id="sitename" value="{{site.name}}" name="sitename" class="form-control" placeholder="Site Name">
                                            </div>
                                            <div class="col-md-4">                                               
                                                <input type="text" id="tel" value="{{site.tel}}" name="tel" class="form-control" placeholder="Telephone">
                                            </div>
                                            <div class="col-md-4">                                               
                                                    <input type="text" id="fblink" value="{{site.fblink}}" name="fblink" class="form-control" placeholder="Facebook Link">
                                            </div>
                                            <div class="col-md-4">                                               
                                                    <input type="text" id="twlink" value="{{site.twlink}}" name="twlink" class="form-control" placeholder="Twitter Link">
                                            </div>
                                            <div class="col-md-4">                                               
                                                    <input type="text" id="ytlink" value="{{site.ytlink}}" name="ytlink" class="form-control" placeholder="Youtube Link">
                                            </div>

                                            <br/><br/>
                                        <div class="form-group">
                                            <div class="col-md-9">
                                                <br/><br/>
                                                <textarea id="about" name="about" rows="2" class="article-input" placeholder="About">{{site.about}}</textarea>
                                                <script>
                                                    tinymce.init({
                                                      selector: 'textarea',
                                                      toolbar: 'a11ycheck addcomment showcomments casechange checklist code formatpainter pageembed permanentpen table',
                                                      toolbar_mode: 'floating',
                                                      tinycomments_mode: 'embedded',
                                                      tinycomments_author: 'Author name'
                                                    });
                                                  </script>
                                            </div>
                                        </div><br/>
                                        <div class="form-group">
                                            <div class="col-md-9">
                                                <br/><br/>
                                                <textarea id="aboutus" name="aboutus" rows="4" class="article-input" placeholder="About Us">{{site.aboutus}}</textarea>
                                                <script>
                                                    tinymce.init({
                                                      selector: 'textarea',
                                                      toolbar: 'a11ycheck addcomment showcomments casechange checklist code formatpainter pageembed permanentpen table',
                                                      toolbar_mode: 'floating',
                                                      tinycomments_mode: 'embedded',
                                                      tinycomments_author: 'Author name'
                                                    });
                                                  </script> 
                                            </div>
                                        </div>
                                        

                                        <div class="form-group form-actions">
                                            <div class="col-md-9 col-md-offset-3">
                                                <button type="submit" id="submit" name="submit" class="btn btn-sm btn-primary"><i class="fa fa-angle-right"></i>  Submit</button>
                                               
                                            </div>
                                        </div>
                                    </form>
                                    <!-- END Basic Form Elements Content -->
                                </div>
                                <!-- END Basic Form Elements Block -->
                            </div>
                    </div>
                    <!-- END Page Content -->
{% endblock %}

{% block footerblock %}
<!-- Load and execute javascript code used only in this page -->
<script src="{%static 'back/js/pages/tablesDatatables.js'%}"></script>
<script>$(function(){ TablesDatatables.init(); });</script>
{% endblock %}
